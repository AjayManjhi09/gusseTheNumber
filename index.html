<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div>
            <h1 class="head">Gess The Number Game</h1>

            <p class="p1">
                Try to guess a number bettween 1 and 100
            </p>
    
            <p class="p2">
                you have only 10 attempts to guess the right number
            </p>
    
            <br>
    
            <form class="forme">
                <label for="guessFilde" id="guess">Guess a Number</label>
                <input type="text" id="guessFilde" class="guessFilde">
                <input type="submit" id="subt" value="submit guess" class="guessSubmit">
            </form>
    
            <div class="resultParas">
                <p>Previous Guesses: <span class="guesses"></span></p>
                <p>Guesses Remaining: <span class="lastResult"> 10</span></p>
                <p class="lowOrHi"></p>
            </div>
        </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
